version: '3'

services:
  app:
    build: .
    container_name: django-gunicorn
    command: python /code/codeleak_backend/manage.py runserver 0.0.0.0:8000
    restart: always
    env_file:
      - ./env/prod.env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command:
      "gunicorn --pythonpath /code/codeleak_backend --workers=5 --bind=0.0.0.0:8000 codeleak_backend.wsgi:application"
  nginx:
    image: nginx:1.17
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app 